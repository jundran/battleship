<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/index.css">
	<link rel="stylesheet" href="src/styles/grid.css">
	<link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
	<script src="src/index.js" type="module"></script>
	<title>Battleship</title>
</head>
<body>
	<header>
		<div class="header-top">
			<h1>Battleship</h1>
			<div class="controls">
				<img class='sound' src="src/assets/mute.svg" alt="music toggle">
				<button class="play-again">New Game</button>
			</div>
		</div>
		<div class="message">
			<h2></h2>
			<p class="info"></p>
		</div>
	</header>
	<main>
		<div class="grids">
			<div class="player">
				<h2>Freindly Waters</h2>
				<div class="grid player-grid"></div>
			</div>
			<div class="computer">
				<h2>Enemy Waters</h2>
				<div class="grid computer-grid"></div>
			</div>
		</div>
	</main>
</body>
</html>
